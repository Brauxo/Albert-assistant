name: Python Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev  # For Ubuntu

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Upgrade pip and tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies with retries
        run: |
          for i in 1 2 3; do pip install flake8 pytest && break || sleep 10; done
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # Stop if there are syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat warnings as non-fatal
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with pytest
        run: pytest

      - name: Build Docker image for testing
        run: docker build -t chatbot-app:test .