name: Load JSON CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_load_json:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev  # For Ubuntu

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Upgrade pip and tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies with retries
        run: |
          for i in 1 2 3; do pip install pytest pymongo mongomock && break || sleep 10; done

      - name: Run unit test for load_json.py
        run: pytest tests/test_load_json.py -v

      - name: Run load_json.py in Docker
        run: |
          docker build -t load-json-test .
          docker run --network=host load-json-test python src/load_json.py

      - name: Verify MongoDB Data
        run: |
          echo 'Checking if data was inserted...'
          mongosh --eval 'use chatbot_db; printjson(db.courses.find().toArray())'